version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: moodle_mysql
    restart: unless-stopped
    ports:
      - "9001:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - moodle_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Moodle Application
  moodle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moodle_app
    restart: unless-stopped
    ports:
      - "9000:80"
    environment:
      MOODLE_DATABASE_TYPE: mysqli
      MOODLE_DATABASE_HOST: mysql
      MOODLE_DATABASE_NAME: ${MYSQL_DATABASE}
      MOODLE_DATABASE_USER: ${MYSQL_USER}
      MOODLE_DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      MOODLE_DATABASE_PORT: 3306
    volumes:
      - ./:/var/www/html
      - moodle_data:/var/www/moodledata
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - moodle_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: moodle_phpmyadmin
    restart: unless-stopped
    ports:
      - "9002:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 512M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - moodle_network

volumes:
  mysql_data:
    driver: local
  moodle_data:
    driver: local

networks:
  moodle_network:
    driver: bridge
